<body>
  <div class="container principal">
    <div class="sub-1" style="text-align: center;">
      <img id="miImagen" src="img/img1.png" alt="Descripción de la imagen" style="max-width: 100%; max-height: 100%;">
      <h1 class="image-text">Hidetaka Miyazaki</h1>
    </div>
    <div class="row">
      <div class="box-blink">
        <button onclick="apagarPagina()" id="cambiar-fondo"> <a href="trabajos.html"> Presiona aquí para comenzar</a></button>
        <audio id="audio" src="img/y2mate.com - Fuego Dark Souls  Efecto de sonido  Sound effect.mp3"></audio>
        <script>
          function apagarPagina() {
            document.body.classList.add('apagado');
            setTimeout(function() {
              document.body.classList.remove('apagado');
            }, 1000);
            setTimeout(function() {
              document.body.classList.add('parpadeo');
              setTimeout(function() {
                document.body.classList.remove('parpadeo');
              }, 2000);
            }, 2000);
          }
          function playAudio() {
            var audio = document.getElementById("audio");
            audio.play();
          }
        </script>
      </div>
    </div>
  </div>
  <style>
    body {
      background-color: #0D2624;
      transition: background-color 0.5s ease-in-out;
    }
    .apagado {
      background-color: #000;
    }
    .parpadeo {
      animation: parpadear 0.5s infinite;
    }
    @keyframes parpadear {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 20px;
      border-radius: 5px;
      cursor: pointer;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      transition: background-color 0.2s ease-in-out;
    }
    button:hover {
      background-color: #3e8e41;
    }
  </style>
